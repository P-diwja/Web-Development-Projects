<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="apply_control">
            <h1>Job Application</h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name :</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter First Name Here.." />
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name :</label>
                        <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name Here.." />
                    </div>
                    <div class="form_control">
                        <label for="email">Email :</label>
                        <input id="email" name="email" placeholder="Enter Email Here.." />
                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job Role :</label>
                        <select name="Job_Role" id="Job_Role">
                            <option value="Select">Select Option</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Python Developer">Python Developer</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="text_area">
                        <label for="Address">Address :</label>
                        <textarea name="Address" id="Address" rows="4" cols="50"
                            placeholder="Enter Your Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City :</label>
                        <input id="City" name="City" placeholder="Enter City Here.." />
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode :</label>
                        <input id="Pincode" name="Pincode" placeholder="Enter Pincode Here.." />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date :</label>
                        <input value="2025-08-01" type="date" name="Date" placeholder="Enter Date Here.." />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload :</label>
                        <input type="file" name="Upload" placeholder="Upload Your CV" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
